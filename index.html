<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>dbDesigner</title>
    <script>if (typeof module === 'object') {window.module = module;module = undefined;}</script>
    <script src="assets/jquery-3.2.1.min.js"></script>
    <script src="assets/jquery-ui.custom.min.js"></script>
    <script src="content.js"></script>
    <script>if (window.module) module = window.module;</script>
    <link rel="stylesheet" type="text/css" href="assets/jquery-ui.custom.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/materialdesignicons.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<main></main>

<table class="entity-table draggable" id="new-table">
    <thead>
    <tr>
        <th colspan="4">
            <div class="caption" style="display: table-row;">
                <span class="name_table"></span>
                <i class='mdi mdi-pencil edit-table'></i>
            </div>
            <div class="edit-table-section" style="display: none;">
                <label>Table Name</label>
                <input type="text" name="table-name">
                <br>
                <label>Table Comment</label>
                <textarea rows="4" name="table-comment"></textarea>
                <br>
                <span class="action save-table"><i class='mdi mdi-check-circle'></i>Save</span>
                <span class="action cancel-table"><i class='mdi mdi-cancel'></i>Cancel</span>
                <span class="action delete-table"><i class='mdi mdi-delete'></i>Delete</span>
            </div>
        </th>
    </tr>
    </thead>

    <tbody></tbody>

    <tfoot>
    <tr>
        <td colspan="4">
            <div class="operations" style="display: block;">
                <span class="insert-field"><i class='mdi mdi-plus-circle'></i>Add field</span>
            </div>
            <div class="changes" style="display: none;">
                <label>Name</label>
                <input type="text" name="field-name">
                <br>
                <label>Type</label>
                <select name="field-type">
                    <option value="binary">binary</option>
                    <option value="blob">blob</option>
                    <option value="boolean">boolean</option>
                    <option value="date">date</option>
                    <option value="datetime">datetime</option>
                    <option value="decimal">decimal</option>
                    <option value="float">float</option>
                    <option value="integer">integer</option>
                    <option value="string">string</option>
                    <option value="text">text</option>
                    <option value="time">time</option>
                    <option value="timestamp">timestamp</option>
                    <option value="varchar">varchar</option>
                </select>
                <br>
                <label>Size</label>
                <input type="text" name="field-size">
                <br>
                <label>Default</label>
                <input type="text" name="field-default">
                <br>
                <label>
                    <input type="checkbox" name="field-pk"><span>Primary Key</span>
                </label>
                <br>
                <label>
                    <input type="checkbox" name="field-null"><span>Allow nulls</span>
                </label>
                <br>
                <label>
                    <input type="checkbox" name="field-unique"><span>Unique</span>
                </label>
                <br>
                <label>
                    <input type="checkbox" name="field-ai"><span>Auto Increment</span>
                </label>
                <br>
                <label>
                    <input type="checkbox" name="field-fk"><span>Foreign key</span>
                </label>
                <br>
                <div class="refs" style="display: none">
                    <label>Ref. Table</label>
                    <select class="field-ref-table"></select>
                    <br>
                    <label>Ref. Field</label>
                    <select class="field-ref-fields"></select>
                    <br>
                    </div>
                <span class="action save-insert"><i class='mdi mdi-check-circle'></i>Save</span>
                <span class="action cancel-insert"><i class='mdi mdi-cancel'></i>Cancel</span>
            </div>
        </td>
    </tr>
    </tfoot>
</table>

</body>
</html>
