<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>dbDesigner</title>
    <script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }</script>
    <script src="assets/jquery-3.2.1.min.js"></script>
    <script src="assets/jquery-ui.custom.min.js"></script>
    <script src="content.js"></script>
    <script>if (window.module) module = window.module;</script>
    <link rel="stylesheet" type="text/css" href="assets/jquery-ui.custom.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/materialdesignicons.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<main>
</main>

<table class="entity-table draggable" id="new-table" style="left: 50px; top: 50px;">
    <thead>
    <tr>
        <th colspan="4">
            <div class="caption" style="display: block;">
                <span class="name_table"></span>
                <i class="mdi mdi-pencil edit-table"></i>
            </div>
            <div class="edit-table-section" style="display: none;">
                <input type="text" name="table-name" placeholder="Table name">
                <br>
                <textarea rows="4" name="table-comment" placeholder="Comment"></textarea>
                <br>
                <span class="action save-table"><i class="mdi mdi-check-circle"></i>Save</span>
                <span class="action cancel-table"><i class="mdi mdi-cancel"></i>Cancel</span>
                <span class="action delete-table"><i class="mdi mdi-delete"></i>Delete</span>
            </div>
        </th>
    </tr>
    </thead>

    <tbody></tbody>

    <tfoot>
    <tr>
        <td colspan="4">
            <div class="operations" style="display: block;">
                <span class="insert-field"><i class="mdi mdi-plus-circle"></i>Add field</span>
            </div>
            <div class="changes" style="display: none;">
                <div class="field-box">
                    <span>Name</span>
                    <input type="text" name="field-name">
                </div>
                <div class="field-box">
                    <span>Type</span>
                    <select name="field-type">
                        <option value="binary">binary</option>
                        <option value="blob">blob</option>
                        <option value="boolean">boolean</option>
                        <option value="date">date</option>
                        <option value="datetime">datetime</option>
                        <option value="decimal">decimal</option>
                        <option value="float">float</option>
                        <option value="integer">integer</option>
                        <option value="string">string</option>
                        <option value="text">text</option>
                        <option value="time">time</option>
                        <option value="timestamp">timestamp</option>
                        <option value="varchar">varchar</option>
                    </select>
                </div>
                <div class="field-box">
                    <span>Size</span>
                    <input type="text" name="field-size">
                </div>
                <div class="field-box">
                    <span>Default</span>
                    <input type="text" name="field-default">
                </div>
                <div class="field-box checkbox">
                    <input type="checkbox" name="field-pk">
                    <label>Primary Key</label>
                </div>
                <div class="field-box checkbox">
                    <input type="checkbox" name="field-null">
                    <label>Allow nulls</label>
                </div>
                <div class="field-box checkbox">
                    <input type="checkbox" name="field-unique">
                    <label>Unique</label>
                </div>
                <div class="field-box checkbox">
                    <input type="checkbox" name="field-ai">
                    <label>Auto Increment</label>
                </div>
                <div class="field-box checkbox">
                    <input type="checkbox" name="field-fk">
                    <label>Foreign key</label>
                </div>
                <div class="refs" style="display: none">
                    <div class="field-box">
                        <span>Ref. Table</span>
                        <select class="field-ref-table"></select>
                    </div>
                    <div class="field-box">
                        <span>Ref. Field</span>
                        <select class="field-ref-fields"></select>
                    </div>
                </div>
                <span class="action save-insert"><i class="mdi mdi-check-circle"></i>Save</span>
                <span class="action cancel-insert"><i class="mdi mdi-cancel"></i>Cancel</span>
            </div>
        </td>
    </tr>
    </tfoot>
</table>

<div class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close-modal"><i class="mdi mdi-close"></i></span>
            <span class="title-modal">Export to SQL</span>
        </div>
        <div class="modal-body">
            <div class="code"></div>
            <span class="save-code">Save to file...</span>
        </div>
    </div>
</div>

</body>
</html>
